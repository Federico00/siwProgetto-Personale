<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(title='aggiungiPacchetto')">
</head>

<body id="page-top">
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
		<div class="container">
			<h1 class="navbar-brand">MyHotel</h1>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fas fa-bars ms-1"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
					<li class="nav-item"><a class="nav-link" href="/default">Home</a>
					<li class="nav-item"><a class="nav-link" href="#services">Servizi</a></li>

					<li class="nav-item"><a class="nav-link" href="/stanzaAll">Stanze</a></li>
					<li class="nav-item"><a class="nav-link" href="/pacchettoAll">Pacchetti</a></li>
					<li class="nav-item"><a class="nav-link" href="#contact">Contatti</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Masthead-->
	<header class="masthead">
		<div class="container">
			<div class="masthead-subheading">MyHotel</div>

			<a class="btn btn-primary btn-xl text-uppercase" href="#services">Visualizza
				i dettagli dell'Hotel</a>
		</div>
	</header>
	<!-- Services-->
	<section class="page-section" id="services">
		<div class="container">
			<div class="text-center">
				<h2 class="section-heading text-uppercase">Inserisci Pacchetto</h2>
				<form th:action="@{/admin/pacchetto}" method="POST"
					th:object="${pacchetto}" enctype="multipart/form-data">
					<div class="row">
						<div class="col"></div>
						<div class="col-lg-4 col-sm-8 ">
							<div th:if="${#fields.hasGlobalErrors()}">
								<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
							</div>
							<div>Nome:</div>
							<input name="nome" type="text" class="form-control" id="nome"
								placeholder="nome">
							<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>



							<div>Descrizione:</div>
							<input name="descrizione" type="text" class="form-control"
								id="descrizione" placeholder="descrizione">
							<div>prezzo:</div>
							<input name="costo" type="text" class="form-control" id="costo"
								placeholder="prezzo">

							<div>
								<p th:text="#{msgAdmin.NewStanzaPacchetto}">Scegli Piatto</p>
								<div>
									<ul>
										<li th:each="stanza : ${stanzaAll}">
											<div style="padding-right: 2rem;">
												<input type="radio" name="stanza" th:value="${stanza.id}" />
												<label th:text="${stanza.nome} "></label>
											</div>
										</li>
									</ul>

								</div>
								<div>
									<button class="btn btn-outline-warning" type="submit">Conferma</button>
								</div>
							</div>
						</div>
						<div class="col"></div>
					</div>
				</form>
			</div>
		</div>
	</section>


	<!-- Contact-->
	<section class="page-section" id="contact" style="color: white;">
		<div class="container">
			<div class="text-center">
				<h2 class="section-heading text-uppercase">Contatti</h2>
				<img style="width: 20px;" src="/images/cel.png"> Tel:
				065512341, <img style="width: 20px;" src="/images/mail.png">Email:<a
					href="mailto: myHotel@email.com? subject=subject text">
					myHotel@email.com</a>
			</div>

		</div>
	</section>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

	<footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
